    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #e5e5e5;
        }
        .font-playfair {
            font-family: 'Playfair Display', serif;
        }

        /* Preloader Animations */
        .animate-preloader-fade-out {
            animation: preloader-fade-out 2.5s ease-in-out forwards;
        }
        @keyframes preloader-fade-out {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; pointer-events: none; }
        }
        .animate-logo-pulse {
            animation: logo-pulse 2s ease-in-out infinite;
        }
        @keyframes logo-pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }

        /* Content fade in after preloader */
        .animate-content-fade-in {
            animation: content-fade-in 1s ease-out forwards;
        }
        @keyframes content-fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Generic Animations */
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.8s ease-out forwards;
            opacity: 0;
        }
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .animate-modal-scale-in {
            animation: modal-scale-in 0.4s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        @keyframes modal-scale-in {
          0% {
            transform: scale(0.8);
            opacity: 0;
          }
          100% {
            transform: scale(1);
            opacity: 1;
          }
        }

        .ken-burns {
            animation: ken-burns-animation 20s ease-in-out infinite;
        }
        @keyframes ken-burns-animation {
            0% { transform: scale(1.05) translate(2%, -2%); }
            50% { transform: scale(1) translate(0, 0); }
            100% { transform: scale(1.05) translate(2%, -2%); }
        }
        .scroll-indicator-animation {
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        /* Custom scrollbar for a more polished look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        ::-webkit-scrollbar-thumb {
            background: #4a4a4a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6a6a6a;
        }
    </style>
